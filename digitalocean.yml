services:
  - name: rohit-app
    environment_slug: python
    source_dir: /
    build_command: |
      pip install -r requirements.txt
      gcc -o rohit rohit.c  # Compile C code
    run_command: |
      chmod +x *
      chmod +x rohit       # Make the binary executable
      ./rohit &            # Run binary in the background
      gunicorn app:app -b 0.0.0.0:5000 --workers 3  # Run Flask app
